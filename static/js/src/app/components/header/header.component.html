<app-login-form></app-login-form>

<div id="up-l" class="uk-width-1-1 uk-card uk-card-default uk-flex uk-flex-center">
  <div class="uk-width-2-3 uk-flex">
    <div class="uk-width-3-5 uk-margin-top uk-margin-small-left">
      <a routerLink="" class="uk-link-heading"><h2>Picarter</h2></a>
    </div>
    <div class="uk-margin-medium-left uk-flex uk-flex-middle uk-float-right">
      <div class="uk-margin-left">
        <div class="uk-inline">
          <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
          <input class="uk-input uk-form-small" type="text">
        </div>
      </div>

      <div>
        <div *ngxPermissionsExcept="['user_view']" class="uk-button" (click)="openLoginForm()">Sign In</div>

        <div>
          <div *ngxPermissionsOnly="['user_view']" class="">
            <div>
              <button class="uk-button">Profile</button>
            </div>
            <div uk-dropdown="pos: bottom-justify" class="max-z-index">
              <ul class="uk-nav uk-dropdown-nav">
                <li><a (click)="changeRoute('library')">Library</a></li>
                <li><a (click)="changeRoute('account')">Account</a></li>
                <li class="uk-nav-divider"></li>
                <li><a (click)="logout()">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
