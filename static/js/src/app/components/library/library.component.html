<div class="uk-width-1-1 uk-height-1-1">

  <div *ngIf="!is_logged_in" class="uk-width-1-1 uk-height-1-1">
    <div class="uk-flex uk-flex-middle uk-flex-center uk-height-large uk-margin-top">
      You can't load this page. Please &nbsp;<a (click)="openLoginForm()"> Log In </a> &nbsp; or &nbsp;<a (click)="openEmailForm()"> Sign Up </a>
    </div>
  </div>

  <div *ngIf="is_logged_in">
    <div class="uk-flex uk-flex-middle uk-flex-center uk-height-large uk-margin-top">
      You are loggined in. (Library)
    </div>
  </div>
</div>
